name: Check Court Availability

permissions:
  contents: write

on:
  schedule:
    # 13:05 UTC is 8:05 AM EST (offset to reset GitHub scheduler)
    - cron: '5 13 * * *'
  workflow_dispatch: 

# Prevents multiple instances of this workflow from running at once
concurrency:
  group: court-check
  cancel-in-progress: true

jobs:
  check-courts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Using a consistent fetch-depth can prevent some push issues
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run gap finder
        env:
          PSU_USERNAME: ${{ secrets.PSU_USERNAME }}
          PSU_PASSWORD: ${{ secrets.PSU_PASSWORD }}
          TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
          CI: true
        run: |
          python main.py

      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gaps.json
          # Only commit and push if there are actual changes in the file content
          if ! git diff --cached --quiet; then
            git commit -m "Update court availability $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected, skipping push."
          fi
